# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.0

orbs:
  codecov: codecov/codecov@1.0.0
jobs:
  "python-3.8":
    docker:
      - image: circleci/python:3.8
    working_directory: ~/vrpy
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ~/tests
            pytest
  
workflows:
  version: 2
  build:
    jobs:
      - "python-3.8"
